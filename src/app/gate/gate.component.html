<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-lg-8 col-xl-8">
            <div class="card">
                <div class="card-header card-header-border">
                    <div class="row">
                      <div class="col-sm-6">
                        <h5>Gates</h5>
                      </div>
                      <div class="col-sm-6">
                        <div class="pull-right right-header">
                            <input type='text' class="filter-ngx form-control" [(ngModel)]="filterTerm" placeholder='Type to search...'
                            />
                        </div>
                      </div>
                    </div>
                  </div>
                <div class="card-block row">
                    <div class="col-sm-12 col-lg-12 col-xl-12">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Verification Type</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let gateListDatas of gateListData | filter: filterTerm"
                                        [ngClass] = "{'rowhighlight' : gateListDatas.id == gateData.id}">
                                        <td (click)="onRowClicked(gateListDatas)">{{gateListDatas.gateName | uppercase}}</td>
                                        <td (click)="onRowClicked(gateListDatas)">{{gateListDatas.vehicleVerificationType}}</td>
                                        <td>
                                            <button type="button" class="btn btn-primary btn-xs btn-pill btn-air-primary" (click)="onDeleteGate(gateListDatas.id)"><i placement="top" ngbtooltip="Delete" class="fa fa-trash-o f-22"></i></button>
                                        </td>
                                    </tr>
                                    <tr class="NoDataAvailable" *ngIf="!gateListData.length">
                                        <td colspan="3" class="text-center">No Data Found.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-lg-4 col-xl-4">
            <div class="card">
                <div class="card-header">
                    <h5>Gate {{typeOfForm}}</h5>
                </div>
                <form class="needs-validation" (ngSubmit)="onSubmit()" novalidate>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Name <span class="text-danger"> * </span></label>
                                    <input type="text" class="form-control" placeholder="Enter the name"
                                        [formControl]="gateForm.controls['gateName']" [(ngModel)]="gateData.gateName"
                                        required>
                                    <div *ngIf="gateForm.controls.gateName.touched && gateForm.controls.gateName.errors?.required"
                                        class="text text-danger">
                                        Name is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Verification Type<span class="text-danger"> * </span></label>
                                    <select class="form-control" [formControl]="gateForm.controls['vehicleVerificationType']"
                                        [(ngModel)]="gateData.vehicleVerificationType" required>
                                        <option disabled>-- Select type --</option>
                                        <option value="MANUAL">Manual</option>
                                        <option value="AUTOMATED">Automated</option>
                                    </select>
                                    <div *ngIf="gateForm.controls.vehicleVerificationType.touched && gateForm.controls.vehicleVerificationType.errors?.required"
                                        class="text text-danger">
                                        Verification type is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button [disabled]="!gateForm.valid" type="submit"
                            class="btn btn-primary mr-1">Submit</button>
                        <input type="reset" class="btn btn-light" value="Cancel" (click)="onResetForm()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
